appId: con.example.awesome
name: ユーザー一覧表示
onFlowStart:
  - runScript: ../../scripts/reset_backend.js
  - runScript:
      file: ../../scripts/setup_data.js
      env:
        TABLE_NAME: user
---
# Given: ユーザーレコードを作成
- launchApp:
    clearState: true
# When: ユーザー一覧を表示
- runFlow:
    file: ../../flows/wait_visible.yaml
    env:
      VISIBLE_TEXT: "ユーザー一覧"
# Then: ユーザーが表示される
- runFlow:
    file: ../../flows/wait_visible.yaml
    env:
      VISIBLE_TEXT: "test@example.com"
