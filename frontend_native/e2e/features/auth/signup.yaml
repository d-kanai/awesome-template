appId: con.example.awesome
name: ユーザー登録
onFlowStart:
  - runScript: ../../scripts/reset_backend.js
---
- clearKeychain
- launchApp:
    clearState: true
- runFlow:
    file: ../../flows/wait_visible.yaml
    env:
      VISIBLE_TEXT: "Welcome"
- tapOn:
    id: home-signup-button
- runFlow:
    file: ../../flows/wait_visible.yaml
    env:
      VISIBLE_TEXT: "サインアップ"
- tapOn:
    id: signup-email
- inputText:
    text: "maestro@example.com"
    delayBetweenKeystrokes: 0
- tapOn:
    id: signup-password
- inputText:
    text: "SecurePassword123"
    delayBetweenKeystrokes: 0
- tapOn:
    id: signup-submit
- tapOn:
    text: "OK"
# Verify we're back on the Welcome screen
- runFlow:
    file: ../../flows/wait_visible.yaml
    env:
      VISIBLE_TEXT: "Welcome"
- runFlow:
    file: ../../flows/wait_visible.yaml
    env:
      VISIBLE_TEXT: "Choose an option to continue"
