pre-commit:
  parallel: false
  commands:
    backend-format:
      glob: "backend/src/**/*.java"
      stage_fixed: true
      run: ./scripts/hooks/backend_format.sh {staged_files}
    backend-lint:
      glob: "backend/src/**/*.java"
      run: ./scripts/hooks/backend_lint.sh {staged_files}
    native-format:
      glob: "frontend_native/**/*.{ts,tsx,js,jsx,json}"
      stage_fixed: true
      run: ./scripts/hooks/frontend_format.sh {staged_files}
    native-lint:
      glob: "frontend_native/**/*.{ts,tsx,js,jsx,json}"
      run: ./scripts/hooks/frontend_lint.sh {staged_files}
