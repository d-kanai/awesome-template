appId: con.example.awesome
name: ユーザー登録
onFlowStart:
  - runScript: ../../scripts/reset_backend.js
---
- clearKeychain
- launchApp:
    clearState: true
- runFlow:
    file: ../../flows/wait_visible.yaml
    env:
      VISIBLE_TEXT: "ユーザー一覧"
- tapOn:
    id: user-list-add
- runFlow:
    file: ../../flows/wait_visible.yaml
    env:
      VISIBLE_TEXT: "ユーザー登録"
- tapOn:
    id: signup-email
- inputText:
    text: "maestro@example.com"
    delayBetweenKeystrokes: 0
- tapOn:
    id: signup-password
- inputText:
    text: "SecurePassword123"
    delayBetweenKeystrokes: 0
- tapOn:
    id: signup-submit
- tapOn:
    text: "OK"
- runFlow:
    file: ../../flows/wait_visible.yaml
    env:
      VISIBLE_TEXT: "maestro@example.com"
