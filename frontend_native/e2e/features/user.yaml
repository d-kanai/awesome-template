- launchApp:
    clearState: true
- runFlow:
    file: ../flows/wait_visible.yaml
    env:
      VISIBLE_TEXT: "ユーザー一覧"
# Then: Visible user record
- runFlow:
    file: ../flows/wait_visible.yaml
    env:
      VISIBLE_TEXT: "テストユーザー"
