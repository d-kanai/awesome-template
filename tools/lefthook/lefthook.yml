pre-commit:
  parallel: false
  commands:
    backend-format:
      glob: "backend/src/**/*.java"
      stage_fixed: true
      run: ./tools/lefthook/backend_format.sh {staged_files}
    backend-lint:
      glob: "backend/src/**/*.java"
      run: ./tools/lefthook/backend_lint.sh {staged_files}
    native-format:
      glob: "frontend_native/**/*.{ts,tsx,js,jsx,json}"
      stage_fixed: true
      run: ./tools/lefthook/frontend_format.sh {staged_files}
    native-lint:
      glob: "frontend_native/**/*.{ts,tsx,js,jsx,json}"
      run: ./tools/lefthook/frontend_lint.sh {staged_files}
    native-typecheck:
      glob: "frontend_native/**/*.{ts,tsx,js,jsx,json}"
      run: ./tools/lefthook/frontend_typecheck.sh {staged_files}
